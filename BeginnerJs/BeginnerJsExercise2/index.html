<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Dettagli Transazione Selezionata</h1>

  <label for="transaction-index">Seleziona Transazione (Indice 0-4):</label>
  <input type="number" id="transaction-index" value="0" min="0" max="4" />
  <button id="show-btn">Mostra Dettagli</button>

  <hr />

  <div id="transaction-details">
    <h3>Transazione ID: <span id="record-id"></span></h3>
    <p>Descrizione: <span id="record-description"></span></p>
    <p>Importo: <span id="record-amount" class="amount"></span></p>
  </div>
  <script defer src="script.js"></script>
</body>

</html>
